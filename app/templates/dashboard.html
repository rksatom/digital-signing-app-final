<!DOCTYPE html>
<html>
<head>
  <title>My Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">My Uploaded Certificates</h2>
    {% if certs %}
    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Filename</th>
          <th>Common Name (CN)</th>
          <th>Expiry Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for cert in certs %}
        <tr>
          <td>{{ cert.filename }}</td>
          <td>{{ cert.cn }}</td>
          <td>{{ cert.expiry }}</td>
          <td>
            <form method="POST" action="/delete-cert" style="display:inline;">
              <input type="hidden" name="filename" value="{{ cert.filename }}">
              <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-center">No certificates uploaded yet.</p>
    {% endif %}
    <div class="text-center mt-4">
      <a href="/upload-certs" class="btn btn-primary">Upload More Certificates</a>
    </div>
  </div>
</body>
</html>
