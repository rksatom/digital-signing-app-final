<!DOCTYPE html>
<html>
<head>
  <title>Digital PDF Signer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">PDF Signer</span>
      <div class="d-flex align-items-center">
        <span class="text-white me-3">
          <i class="bi bi-person-circle"></i> {{ session['user'] }}
        </span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Sign PDF with Multiple Certificates</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Upload PDF</label>
            <input type="file" name="pdf" accept=".pdf" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Certificates (.p12/.pfx)</label>
            <input type="file" name="certs" accept=".pfx,.p12" class="form-control" multiple required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password for all Certificates (same)</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign PDF</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
