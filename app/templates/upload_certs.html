<!DOCTYPE html>
<html>
<head>
  <title>Upload Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Upload Digital Certificates</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Upload Certificate Files (.p12 or .pfx)</label>
            <input type="file" name="cert_files" accept=".pfx,.p12" multiple class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload Certificates</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
