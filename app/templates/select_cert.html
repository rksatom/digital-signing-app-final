<!DOCTYPE html>
<html>
<head>
  <title>Select Certificate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Choose Certificate to Sign PDF</h2>
        <form method="POST" action="/sign">
          <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
          <input type="hidden" name="password" value="{{ password }}">
          <div class="mb-3">
            <label class="form-label">Select Certificate</label>
            <select name="cert_path" class="form-select" required>
              {% for cert in cert_list %}
                <option value="{{ cert }}">{{ cert.split('/')[-1] }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign PDF</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
