<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleRole(role) {
      document.getElementById("role").value = role;
      document.getElementById("login-form").submit();
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center mb-4">Select Login Type</h3>
        <form id="login-form" method="POST">
          <input type="hidden" name="role" id="role" value="user">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login as User</button>
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('role').value='management';document.getElementById('login-form').submit();">Login as Management</button>
          </div>
        </form>
        <p class="text-center mt-3"><a href="/signup">Don't have an account? Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
